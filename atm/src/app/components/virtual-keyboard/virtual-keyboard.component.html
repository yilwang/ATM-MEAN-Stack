<div class="container-fluid">

  <div class="row justify-content-center">
    <pre *ngIf="error" class="error">{{error}}</pre>
    <p *ngIf="!error" style="color: white">{{message}}</p>
  </div>

  <div class="row justify-content-center align-items-center">
    <div class="input-bar col-3" style="min-width: 250px;">
      <p style="margin-top: auto; margin-bottom: auto; text-align: center;">
        <ng-container *ngFor="let element of display; let i = index">
          {{display[i]}}
        </ng-container>
      </p>
    </div>
  </div>

  <div class="m-2 row justify-content-center">
    <div class="col-2" style="min-width: 180px;">
      <div class="row justify-content-center">
        <input class="number-pad" type="button" value="1" (click)="onKeyClick('1');" />
        <input class="number-pad" type="button" value="2" (click)="onKeyClick('2');" />
        <input class="number-pad" type="button" value="3" (click)="onKeyClick('3');" />
      </div>
      <div class="row justify-content-center">
        <input class="number-pad" type="button" value="4" (click)="onKeyClick('4');" />
        <input class="number-pad" type="button" value="5" (click)="onKeyClick('5');" />
        <input class="number-pad" type="button" value="6" (click)="onKeyClick('6');" />
      </div>
      <div class="row justify-content-center">
        <input class="number-pad" type="button" value="7" (click)="onKeyClick('7');" />
        <input class="number-pad" type="button" value="8" (click)="onKeyClick('8');" />
        <input class="number-pad" type="button" value="9" (click)="onKeyClick('9');" />
      </div>
      <div class="row justify-content-center">
        <!-- (click) is an event binding example. The situation event is a click event. -->
        <input class="number-pad" type="button" value="0" (click)="onKeyClick('0')" />
      </div>
    </div>

    <div class="col-1">
      <div class="row justify-content-center">
        <button class="dark-button" (click)="onBackspaceClick()">&#10229;</button>
      </div>
      <div class="row justify-content-center">
        <button class="dark-button" (click)="onClearClick()">Clear</button>
      </div>
      <div class="row justify-content-center">
        <button class="submit-button" [disabled]="userInput?.length < min ? true : false" (click)="onSubmitClick()"
          *ngIf="showKeyboardSubmit">Submit</button>
      </div>
    </div>
  </div>
</div>
